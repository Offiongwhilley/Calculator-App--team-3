<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="">
    <!-- javascript link -->
    <script src="app.js" defer></script>

    <title>Calculator App</title>
</head>
<body>
    <main class="calculator">
        <div class="header">
            <h1>calc</h1>
            <h6>THEME</h6>

            <div class="div">        

                <div class="themes">
                    <input type="radio" id="theme1" value="0" checked>
                    <label for="theme1">1</label>

                    <input type="radio" id="theme2" value="1"   checked>
                    <label for="theme1">2</label>

                    <input type="radio" id="theme3" value="2" checked>
                    <label for="theme1">3</label>
                </div>
            </div>
        </div>

        <!-- screen -->
        <div class="screen">
            <div data-previous-operand class="previous-operand">0</div>
            <div data-current-operand class="current-operand"></div>
        </div>
    

        <!-- grid container/buttons -->
        <div class="grid-container">
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-delete>DEL</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-operator>/</button>
            <button data-operator>Ã—</button>
            <button data-reset class="column-span">RESET</button>
            <button data-output class="column-span">=</button>
          </div>
        </main>
      
<!-- footer -->

</footer>
</body>
</html>
